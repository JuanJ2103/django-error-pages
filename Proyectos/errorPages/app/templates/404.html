<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error 404 - Página no encontrada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .error-image {
            width: 50%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img class="img-fluid error-image" src="https://img.freepik.com/vector-gratis/ups-error-404-ilustracion-concepto-robot-roto_114360-5529.jpg" alt="Imagen error 404">
                <h1>Error 404</h1>
                <p>Lo sentimos, no pudimos encontrar la página que estás buscando.</p>
                <a href="/" class="button">Regresar al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
